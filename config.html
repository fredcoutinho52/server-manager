<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Access Settings</title>
  <link rel="stylesheet" href="./assets/css/global.css">
  <link rel="stylesheet" href="./assets/css/config.css">
</head>
<body>
  <div class="container">
    <h2>Enter your access data</h2>

    <input type="text" id="username" placeholder="Username">
    <input type="text" id="address" placeholder="IP Address">
    <input type="text" id="port" placeholder="Port">

    <input type="text" id="server-path" placeholder="Server Core Path">
    <input type="text" id="local-path" placeholder="Local Core Path">

    <button>Save</button>
  </div>

  <script src="./assets/js/config.js"></script>
</body>
</html>
